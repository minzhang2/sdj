<!DOCTYPE html>
<html>

<head>
    <title>sdj ui</title>
    <% include _head.html %>
</head>

<body ontouchstart>


    <header class='demos-header'>
        <h1 class="demos-title">Select</h1>
    </header>


    <div class="ui-list-item ui-list-item-middle">
        <div class="ui-list-line">
            <div class="ui-list-content ui-input-label-4">职业</div>
            <div class="ui-list-extra">
                <input id="job" type="text" placeholder="请选择" readonly="">
            </div>
            <div class="ui-list-arrow ui-list-arrow-horizontal"></div>
        </div>
    </div>
    <div class="ui-list-item ui-list-item-middle">
        <div class="ui-list-line">
            <div class="ui-list-content ui-input-label-4">手机</div>
            <div class="ui-list-extra">
                <input id="mobile" type="text" placeholder="请选择" readonly="">
            </div>
            <div class="ui-list-arrow ui-list-arrow-horizontal"></div>
        </div>
    </div>
    <div class="ui-list-item ui-list-item-middle">
        <div class="ui-list-line">
            <div class="ui-list-content ui-input-label-4">爱好</div>
            <div class="ui-list-extra">
                <input id="in" type="text" placeholder="请选择" readonly="" data-values="1,2">
            </div>
            <div class="ui-list-arrow ui-list-arrow-horizontal"></div>
        </div>
    </div>
    <% include _foot.html %>

        <script>
            $("#job").select({
                title: "选择职业",
                items: ["法官", "医生", "猎人", "学生", "记者", "其他"],
                onChange: function(d) {
                    console.log(this, d);
                },
                onClose: function() {
                    console.log("close");
                },
                onOpen: function() {
                    console.log("open");
                },
            });
            $("#mobile").select({
                title: "选择手机",
                items: [{
                    title: "iPhone 3GS",
                    value: "001",
                }, {
                    title: "iPhone 5",
                    value: "002",
                }, {
                    title: "iPhone 5S",
                    value: "003",
                }, {
                    title: "iPhone 6",
                    value: "004",
                }, {
                    title: "iPhone 6S",
                    value: "005",
                }, {
                    title: "iPhone 6P",
                    value: "006",
                }, {
                    title: "iPhone 6SP",
                    value: "007",
                }, {
                    title: "iPhone SE",
                    value: "008",
                }, {
                    title: "iPhone 7",
                    value: "009"
                }],
                onChange: function(d) {
                    console.log(this, d);
                },
            });
            $("#in").select({
                title: "您的爱好",
                multi: true,
                min: 2,
                max: 3,
                items: [{
                    title: "画画",
                    value: 1,
                    description: "额外的数据1"
                }, {
                    title: "打球",
                    value: 2,
                    description: "额外的数据2"
                }, {
                    title: "唱歌",
                    value: 3,
                    description: "额外的数据3"
                }, {
                    title: "游泳",
                    value: 4,
                    description: "额外的数据4"
                }, {
                    title: "健身",
                    value: 5,
                    description: "额外的数据5"
                }, {
                    title: "撸管",
                    value: 6,
                    description: "额外的数据6"
                }, ],
                beforeClose: function(values, titles) {
                    if (values.indexOf("6") !== -1) {
                        $.toast("不能选撸管", "error");
                        return false;
                    }
                    return true;
                },
                onChange: function(d) {
                    console.log(this, d);
                }
            });
        </script>
</body>

</html>
