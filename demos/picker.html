<!DOCTYPE html>
<html>

<head>
    <title>sdj ui</title>
    <% include _head.html %>
</head>

<body ontouchstart>


    <header class='demos-header'>
        <h1 class="demos-title">Picker</h1>
    </header>


    <div class="ui-list-item ui-list-item-middle">
        <div class="ui-list-line">
            <div class="ui-list-content ui-input-label-2">手机号</div>
            <div class="ui-list-extra">
                <input id="mobile" type="text" placeholder="请输入">
            </div>
            <div class="ui-list-arrow ui-list-arrow-horizontal"></div>
        </div>
    </div>

    <div class="ui-list-item ui-list-item-middle">
        <div class="ui-list-line">
            <div class="ui-list-content ui-input-label-2">称呼</div>
            <div class="ui-list-extra">
                <input id="name" type="text" placeholder="请输入">
            </div>
            <div class="ui-list-arrow ui-list-arrow-horizontal"></div>
        </div>
    </div>
    
    <div id="picker-container"></div>
    <% include _foot.html %>

        <script>
            $("#mobile").picker({
                title: "请选择您的手机",
                cols: [{
                    textAlign: 'center',
                    values: ['iPhone 4', 'iPhone 4S', 'iPhone 5', 'iPhone 5S', 'iPhone 6', 'iPhone 6 Plus', 'iPad 2', 'iPad Retina', 'iPad Air', 'iPad mini', 'iPad mini 2', 'iPad mini 3']
                }],
                onChange: function(p, v, dv) {
                    console.log(p, v, dv);
                },
                onClose: function(p, v, d) {
                    console.log("close");
                }
            });
            $("#name").picker({
                title: "怎么称呼您？",
                cols: [{
                    textAlign: 'center',
                    values: ['Mr', 'Ms']
                }, {
                    textAlign: 'center',
                    values: ['Amy', 'Bob', 'Cat', 'Dog', 'Ella', 'Fox', 'Google']
                }]
            });
        </script>
</body>

</html>
