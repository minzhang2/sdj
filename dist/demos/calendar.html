<!DOCTYPE html>
<html>
  <head>
    <title>sdj ui</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="../lib/common.js"></script>
<link rel="stylesheet" href="../css/sdj-ui.css">
<link rel="stylesheet" href="css/demos.css">
  </head>

  <body ontouchstart>


    <header class='demos-header'>
      <h1 class="demos-title">Calendar</h1>
    </header>

    
    <div class="ui-cells ui-cells-form">
      <div class="ui-cell">
        <div class="ui-cell-hd"><label for="date" class="ui-label">日期</label></div>
        <div class="ui-cell-bd ui-cell-primary">
          <input class="ui-input" id="date" type="text">
        </div>
      </div>
      <div class="ui-cell">
        <div class="ui-cell-hd"><label for="date2" class="ui-label">中文</label></div>
        <div class="ui-cell-bd ui-cell-primary">
          <input class="ui-input" id="date2" type="text" value="">
        </div>
      </div>
      <div class="ui-cell">
        <div class="ui-cell-hd"><label for="date-multiple" class="ui-label">多选</label></div>
        <div class="ui-cell-bd ui-cell-primary">
          <input class="ui-input" id="date-multiple" type="text" value="2016-12-12">
        </div>
      </div>
    </div>

    <div class="demos-header">
      <h2 class="demos-second-title">内联日历</h2>
    </div>

    <div class="ui-cells ui-cells-form">
      <div class="ui-cell">
        <div class="ui-cell-hd"><label for="date3" class="ui-label">日期</label></div>
        <div class="ui-cell-bd ui-cell-primary">
          <input class="ui-input" id="date3" type="text">
        </div>
      </div>
    </div>
    <div id="inline-calendar"></div>
    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../js/sdj-ui.js"></script>

    <script>
      $("#date").calendar({
        onChange: function (p, values, displayValues) {
          console.log(values, displayValues);
        }
      });
      $("#date2").calendar({
        value: ['2016-12-12'],
        dateFormat: 'yyyy年mm月dd日'  // 自定义格式的时候，不能通过 input 的value属性赋值 '2016年12月12日' 来定义初始值，这样会导致无法解析初始值而报错。只能通过js中设置 value 的形式来赋值，并且需要按标准形式赋值（yyyy-mm-dd 或者时间戳)
      });
      $("#date-multiple").calendar({
        multiple: true,
        onChange: function (p, values, displayValues) {
          console.log(values, displayValues);
        }
      });
      $("#date3").calendar({
        container: "#inline-calendar"
      });
    </script>
  </body>
</html>
