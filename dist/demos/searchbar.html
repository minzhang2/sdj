<!DOCTYPE html>
<html>
  <head>
    <title>sdj ui</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="../lib/common.js"></script>
<link rel="stylesheet" href="../css/sdj-ui.css">
<link rel="stylesheet" href="css/demos.css">
  </head>

  <body ontouchstart>

    <div class="ui-search-bar" id="search-bar">
      <form class="ui-search-outer">
        <div class="ui-search-inner">
          <i class="ui-icon-search"></i>
          <input type="search" class="ui-search-input" id="search-input" placeholder="搜索" required/>
          <a href="javascript:" class="ui-icon-clear" id="search-clear"></a>
        </div>
        <label for="search-input" class="ui-search-text" id="search-text">
          <i class="ui-icon-search"></i>
          <span>搜索</span>
        </label>
      </form>
      <a href="javascript:" class="ui-search-cancel" id="search-cancel">取消</a>
    </div>
    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../js/sdj-ui.js"></script>
  </body>
</html>
