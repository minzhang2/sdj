<!DOCTYPE html>
<html>

<head>
    <title>sdj ui</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="../lib/common.js"></script>
<link rel="stylesheet" href="../css/sdj-ui.css">
<link rel="stylesheet" href="css/demos.css">
</head>

<body ontouchstart>


    <header class='demos-header'>
        <h1 class="demos-title">按钮</h1>
    </header>

    <div class='demos-content-padded'>
       
        <button type="button" class="ui-btn ui-btn-primary">确认</button>
        <button type="button" class="ui-btn ui-btn-primary ui-btn-disabled">确认</button>
        
        <button type="button" class="ui-btn">取消</button>
        <button type="button" class="ui-btn ui-btn-disabled">取消</button>
        
        <button type="button" class="ui-btn ui-btn-inline">确认</button>
        <button type="button" class="ui-btn ui-btn-inline ui-btn-small">确认</button>
        
    </div>
    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../js/sdj-ui.js"></script>
</body>

</html>
