<!DOCTYPE html>
<html>

<head>
    <title>sdj ui</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="../lib/common.js"></script>
<link rel="stylesheet" href="../css/sdj-ui.css">
<link rel="stylesheet" href="css/demos.css">
    <style>
        .ui-opr-area {
            padding: 0 0.3rem;
        }
    </style>
</head>

<body ontouchstart>

    <div class="ui-msg">
        <div class="ui-icon-area"><i class="ui-icon-success ui-icon-msg"></i></div>
        <div class="ui-text-area">
            <h2 class="ui-msg-title">操作成功</h2>
            <p class="ui-msg-desc">内容详情，可根据实际需要安排</p>
        </div>
        <div class="ui-opr-area">
            <p class="ui-btn-area">
                <a href="javascript:;" class="ui-btn ui-btn-primary">确定</a>
                <a href="javascript:;" class="ui-btn ui-btn-default">取消</a>
            </p>
        </div>
        <div class="ui-extra-area">
            <a href="">查看详情</a>
        </div>
    </div>
    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../js/sdj-ui.js"></script>
</body>

</html>
